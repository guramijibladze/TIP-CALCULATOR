    <meta charset="utf-8">

    <title>Hello, world!</title>
  </head>
  <body>
    <!-- <h1>Hello, world!</h1> -->

    <div class="container" >
        <div class="box-center ">
            <div class="card border border-3  mb-3">
              <div class="card-header text-center fw-bold" style="background-color: rgb(169, 169, 192);">TIP CALCULATRO</div>
              <div class="warning ">
                <div id="warning" class="warning-text border text-center m-4" style="background-color: rgb(134, 100, 100);" hidden>
                  <p>Bill Amount Cannot Be Blank</p>
                  <p>Number Of Users Must Be Greater Than Zero</p>
                  <p>You Must Select A Service</p>
                </div>
              </div>
              <div class="card-body text-dark">
                <div class="item-1 p-3">
                  <p class="mr-5 fw-bold"><b>რამდენი იყო შენი დანახარჯი?</b></p>
                  <div class="input-group ">
                    <span class="input-group-text" id="basic-addon1"><b>ლ</b></span>
                    <input id="total-money" type="number" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
                  </div>
                </div>
                <div class="item-2 p-3 ">
                  <p class="mr-5"><b>რამდენი ადამიანი იზიარებთ ხარჯს?</b></p>
                  <div class="input-group ">
                    <span class="input-group-text" id="basic-addon1"><i class="fas fa-user-friends"></i></span>
                    <input id="each-person" type="number" class="form-control"  aria-label="Username" aria-describedby="basic-addon1" required>
                  </div>
                </div>
                <div class="item-3 p-3 ">
                  <p class="mr-5"><b>როგორია შენი მომსახურება?</b></p>
                    <select class="form-select border border-3 rounded" style="width: 100%;" aria-label=".form-select-sm example">
                      <option selected>აირჩიეთ...</option>
                      <option value="5">5%</option>
                      <option value="2">2%</option>
                      <option value="0">0%</option>
                    </select>
                </div>
                <div class="item-4 text-center">
                  <button id="button" class="btn">
                    <span class="text-white"><b>შედეგი</b></span>
                  </button>
                </div>
                <div id="animation" class="animation mt-4" hidden>
                  <div class="animation-text">
                    <div class="text-center">
                      <p id="text-content"><b>გთხოვთ დაელოდოთ</b></p>
                    </div>
                  </div>
                </div>
                </div>
                  <div id="info" class="info ml-5 mr-4" hidden>
                    <h5>მომსახურების პროცენტი<span id="percent"> 10</span><span><b> ლ </b></span></h5> 
                    <hr>
                    <h5>ჯამური თანხა<span id="total-amount"> 10</span><span><b> ლ </b></span></h5>
                    <hr>
                    <h5>გადასახდელი თითოეულზე<span id="each-person-money"> 10</span><span><b> ლ </b></span></h5>
                    <hr>
                  </div>
              </div>
        </div>
    </div>
